// message Name
// {
//   repeated bytes comp = 1;
// }

message SyncState
{
  // required Name name = 1;
  required string name = 1;

  enum ActionType
  {
    UPDATE = 0;
    DELETE = 1;
  }
  required ActionType type = 2;

  optional uint64 seq = 3;
}

message SyncStateMsg
{
  repeated SyncState state = 1;
}
